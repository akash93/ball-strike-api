language: ruby
branches:
  only:
  - master
  - develop
rvm:
- 2.3.3
install:
- bundle install --without production
before_script:
- rails db:migrate:reset
script:
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ballstrike-api
  run:
    - 'rails db:migrate:reset'
    - 'rails db:seed'
  on:
    repo: akash93/ball-strike-api
